apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "task-manager.fullname" . }}-test-connection"
  labels:
    {{- include "task-manager.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "task-manager.fullname" . }}:{{ .Values.service.port }}/tasks', '-O', '/dev/null']
  restartPolicy: Never
