apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "task-manager.fullname" . }}-test-connection"
  labels:
    {{- include "task-manager.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:helm
  containers:
    - name: my-api-tests
      image: task-manager-e2e:latest
      imagePullPolicy: Never
      env:
        - name: base_url
          value: "http://{{ include "task-manager.fullname" . }}:{{ .Values.service.port }}"
  restartPolicy: Never