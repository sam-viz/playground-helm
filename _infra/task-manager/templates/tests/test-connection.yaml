apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "task-manager.fullname" . }}-test-connection"
  labels:
    {{- include "task-manager.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade,test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: my-api-tests
      image: "{{ .Values.test.image.repository }}:{{ .Values.test.image.tag }}"
      imagePullPolicy: {{ .Values.test.image.pullPolicy }}
      command: ["/bin/sh", "-c"]
      args:
        - |
          {{- if .Values.test.useServiceEnvVars }}
          # By pass DNS resolution issue on Rancher desktop by using Kubernetes service environment variables
          {{- $fullName := include "task-manager.fullname" . }}
          {{- $envName := $fullName | upper | replace "-" "_" }}
          export TARGET_HOST=${{ $envName }}_SERVICE_HOST
          export TARGET_PORT=${{ $envName }}_SERVICE_PORT
          
          export FULL_URL="http://$TARGET_HOST:$TARGET_PORT"
          {{- else }}
          # Standard K8s DNS resolution
          export FULL_URL="http://{{ include "task-manager.fullname" . }}:{{ .Values.service.port }}"
          {{- end }}

          # Run Bruno using the constructed URL
          bru run --env default --env-var base_url=$FULL_URL
  restartPolicy: Never